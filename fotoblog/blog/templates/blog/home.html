{% extends 'base.html' %}
{% block content %}
<!--    <h1>Hello, {{ user.username }}! You are connected.</h1>-->
<!--    <h1>Hello, {{ user.username }} !</h1>-->
    <h2>Photos</h2>
    <div class="grid-container">
        {% for photo in photos %}
            <div class="post">
                <img src="{{ photo.image.url }}">
                <p>{{ photo.caption }}</p>
            </div>
        {% endfor %}
    </div>

    <h2>Blogs</h2>
    <div class="grid-container">
        {% for blog in blogs %}
            <div class="post">
                <a href="{% url 'blog-view-detail' blog.id %}">
                    <h4>Blog post : {{ blog.title }}</h4>
                    <img src="{{ blog.photo.image.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
